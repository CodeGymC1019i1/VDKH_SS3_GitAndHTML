<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Tạo giao diện form đăng ký người dùng</title>
</head>
<body>
    <p>Họ và tên:</p>
    <input type="text" name="name" >
    <p>Email:</p>
    <input type="email" name="email">
    <p>Số điện thoại:</p>
    <input type="tel" name="phone">
    <p>Giới tính</p>
    <input type="radio" name="gender" value="Nam"> Nam
    <input type="radio" name="gender" value="Nu"> Nữ
    <br>
    <input type="submit" name="Đăng Ký" value="Đăng Ký">
</body>
</html
