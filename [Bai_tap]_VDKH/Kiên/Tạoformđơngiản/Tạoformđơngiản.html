<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo form đơn giản</title>
</head>
<body>
    <table width="50%">
        <caption style="">SỞ THÍCH CỦA BẠN</caption>
        <tr>
            <td>Họ và Tên</td>
            <td colspan="2">
                <input type="text" name="yourname">
            </td>
        </tr>
        <tr>
            <td >Email</td>
            <td colspan="2">
                <input type="email" name="email">
            </td>
        </tr>
        <tr>
            <td>Sở Thích</td>
            <td>
                <input type="checkbox" name="hobby" value="Thể Thao">Thể Thao
                <input type="checkbox" name="hobby" value="Âm Nhạc">Âm Nhạc
                <input type="checkbox" name="hobby" value="Đọc Sách">Đọc Sách
                <br>
                <input type="checkbox" name="hobby" value="Lướt Web">Lướt Web
                <input type="checkbox" name="hobby" value="Chơi Game">Chơi Game
                <input type="checkbox" name="hobby" value="Điện Ảnh">Điện Ảnh
                <br>
                <input type="checkbox" name="hobby" value="Du Lịch">Du Lịch
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" name="Submit Form" value="Gửi thông tin">
                <input type="reset" name=" Reset Form" value="Đặt lại">
            </td>
        </tr>
    </table>
    <br>
    <table border="1" width="50%">

        <caption>ĐĂNG KÝ HỌC VIÊN</caption>

        <tr>
            <td>Họ và tên</td>
            <td colspan="2">
                <input type="text" name="yourname">
            </td>
        </tr>

        <tr>
            <td>Ngày sinh</td>
            <td>
                <input type="date" name="date">
            </td>
        </tr>

        <tr>
            <td>Giới tính</td>
            <td>
                <input type="radio" name="gioitinh" value="Nam"> Nam
                <input type="radio" name="gioitinh" value="Nữ"> Nữ
            </td>
        </tr>

        <tr>
            <td>Địa chỉ</td>
            <td>
                <textarea style="width: 165px; height: 50px"></textarea>
            </td>
        </tr>
        <tr>
            <td>Lớp</td>
            <td>
                <select>
                    <option>Chọn lớp</option>
                    <option></option>
                    <option></option>
                </select>
            </td>
        </tr>

        <tr>
            <td>Email</td>
            <td>
                <input type="email" name="email">
            </td>
        </tr>

        <tr>
            <td>Số điện thoại</td>
            <td>
                <input type="tel" value="tel">
            </td>
        </tr>
    </table>
</body>
</html>
